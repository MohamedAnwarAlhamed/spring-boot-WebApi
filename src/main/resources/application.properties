spring.application.name=ProductManagement
server.servlet.context-path=/ProductManagement
# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=ProManagement;encrypt=true;trustServerCertificate=true
spring.datasource.username=admins
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

#spring.main.allow-circular-references=true